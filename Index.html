<header class="header d-flex jcsb">

 <div class="work">
    <input type="checkbox" class="work__checkbox" id="navi-toggle">
    <label for="navi-toggle" class="work__button">
        <span class="work__icon">&nbsp;</span>
    </label>
    <div class="heading d-flex column jcsb">
        <h1 class="heading__primary">You're definately</h1>
        <h2 class="heading__secondary">want to click this button</h2>
     </div>

    <div class="work__background"></div>

    <div class="work__buttons d-flex row jcsb">
        <div class="button u-left d-flex">
            <a href="#" class="button__btn button__btn_green u-small">small</a>
            <a href="#" class="button__btn button__btn_green u-normal">normal</a>
        </div>
        <div class="button u-right d-flex">
            <a href="#" class="button__btn button__btn_purple u-medium">medium</a>
            <a href="#" class="button__btn button__btn_purple u-large">large</a>
        </div>
     </div>
